<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos, para descobrir qual tag deverá ultilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">paragrafos</abbr></li>
        <li><abbr title="use a tag <h1>">Titulos</abbr></li>
        <li><abbr title="use a tag <img>">imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">codígos-fonte</abbr></li>
        <li><abbr title="use a tag <ol>">listas númeradas</abbr></li>
        <li><abbr title="use a tag <ul>">listas com demarcações</abbr></li>
    </ul>
</body>
</html>
